<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Quarneti</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/js/all.min.js"></script>

    <!-- styles.css -->
    {{ $styles := resources.Get "styles.css" }}
    {{ $styles = $styles | minify }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}">
</head>

<body>
    <header>
        <h1>Hi,<br />I'm Manuel Quarneti</h1>
        <a href="mailto:{{ .Site.Params.Email }}"><i class="fas fa-envelope fa-2x"></i></a>
        <a href="{{ .Site.Params.GithubProfile }}"><i class="fab fa-github fa-2x"></i></a>
        <a href="{{ .Site.Params.LinkedinProfile }}"><i class="fab fa-linkedin fa-2x"></i></a>
        <a href="{{ .Site.Params.TelegramProfile }}"><i class="fab fa-telegram fa-2x"></i></a>
    </header>

    {{ .Content }}

    <br>
    <hr>
    <br>

    <footer>
        Copyright (c) 2021 Manuel Quarneti
    </footer>
</body>

</html>
